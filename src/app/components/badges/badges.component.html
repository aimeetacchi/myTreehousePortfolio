<div>
<button class="btn btn-info" (click)="showBadges()">View badges</button>
</div>
<div *ngIf="showingBadges">
	<h2 class="mt-3 mb-3">My Badges</h2>
	<button *ngIf="showingBadges" class="btn btn-warning" (click)="closeBadges()">Close</button>
	<div class="row badges-list">
		<div *ngFor="let badge of badges | reverse" class="col-md-4">

			<h3 class="text-center pb-3">{{badge.name }}</h3>
			<img src="{{badge.icon_url}}" class="img-fluid" alt="badgeicon">
			<p class="text-center pt-3">Date Earned: {{badge.earned_date | date:'MMM d, y'}}</p>
		</div>
	</div>
</div>
